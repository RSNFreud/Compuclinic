<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Compuclinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="navbar">
        <div class="navbar-items">
            <a href="./">
                <div class="navbar-brand">Compuclinic</div>
            </a>
            <div class="pages">
                <div class="menubutton">
                    <i class="fas fa-bars" style="color: white;"></i>
                </div>
                <ul id="pages">
                    <a href="./" class="abc">
                        <li>Home</li>
                    </a>

                    <a href="services" class="abc active">
                        <li>Services</li>
                    </a>

                    <a href="about" class="abc">
                        <li>About</li>
                    </a>
                    <a href="testimonials" class="abc">
                        <li>Testimonials</li>
                    </a>
                    <a href="contact" class="abc">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
    <div class="body service">
        <div class="banner magic services" id="pc">
            <div class="innertext">
                <h1 class="servicetitle">Appliance sourcing</h1>
                <div class="text servicetext" id="appsource"></div>
            </div>
        </div>
        <div class="banner magic services" id="upgrades">
            <div class="innertext">
                <h1 class="servicetitle">IT Projects</h1>
                <div class="text servicetext" id="itprojects"></div>
            </div>
        </div>
        <div class="banner magic services" id="helpdesk">
            <div class="innertext">
                <h1 class="servicetitle">Help Desk</h1>
                <div class="text servicetext" id="helptext"></div>
            </div>
        </div>
        <div class="banner magic services" id="maintenance">
            <div class="innertext">
                <h1 class="servicetitle">Monthly Maintenance Plan</h1>
                <div class="text servicetext" id="maintenanceplan"></div>
            </div>
        </div>
    </div>

    <script>
        $(".menubutton").click(function() {
            $('#pages').toggle();
            $('.submenu-content').hide();
        });

        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "php/getpage.php",
                data: {
                    "pagename": 'Services - Appliance Sourcing'
                },
                success: function(response) {
                    console.log(response);
                    document.querySelector('#appsource').innerHTML = response;
                }
            });
            $.ajax({
                type: "GET",
                url: "php/getpage.php",
                data: {
                    "pagename": 'Services - IT Projects'
                },
                success: function(response) {
                    console.log(response);
                    document.querySelector('#itprojects').innerHTML = response;
                }
            });
            $.ajax({
                type: "GET",
                url: "php/getpage.php",
                data: {
                    "pagename": 'Services - Help Desk'
                },
                success: function(response) {
                    console.log(response);
                    document.querySelector('#helptext').innerHTML = response;
                }
            });
            $.ajax({
                type: "GET",
                url: "php/getpage.php",
                data: {
                    "pagename": 'Services - Monthly Maintenance Plan'
                },
                success: function(response) {
                    console.log(response);
                    document.querySelector('#maintenanceplan').innerHTML = response;
                }
            });
        });
        $.ajax({
            type: "GET",
            url: "php/head.php",
            success: function(response) {
                document.querySelector('head').innerHTML = response;
            }
        })

    </script>
</body>

</html>
